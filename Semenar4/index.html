<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions in HTML</title>
  <style>
    #myElement {
      font-size: 24px;
      color: blue;
    }
  </style>
</head>
<body>
  <div id="myElement">Какой то текст))</div>

  <script>
    // Получение данных о пользователе
    function getUserData(userId) {
      return fetch(`https://example.com/users/${userId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('User not found');
          }
          return response.json();
        });
    }

    // Отправка данных на сервер
    function saveUserData(userData) {
      return fetch('https://example.com/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to save user data');
        }
      });
    }

    // Изменение стиля элемента через заданное время
    function changeStyleDelayed(elementId, delay) {
      setTimeout(() => {
        const element = document.getElementById(elementId);
        if (element) {
          element.style.color = 'red'; // Пример изменения стиля
        }
      }, delay);
    }

    // Пример использования функций
    const user = {
      name: 'John Smith',
      age: 30,
      email: 'john@example.com'
    };

    getUserData(123)
      .then(userData => {
        console.log('User data:', userData);
      })
      .catch(error => {
        console.log(error.message);
      });

    saveUserData(user)
      .then(() => {
        console.log('User data saved successfully');
      })
      .catch(error => {
        console.log(error.message);
      });

    changeStyleDelayed('myElement', 2000); // Через 2 секунды изменяет стиль элемента с id 'myElement'
  </script>
</body>
</html>
